<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Jenny Hubot | Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/login.css'>
    <script src='../js/signup.js'></script>
</head>
<body>
    <div class="login-box">
        <h2>Jenny</h2>
        <form action="https://getform.io/f/f12d14a5-170a-4363-ab7c-0c106556437e" method="POST">
            <div class="user-box">
            <input type="text" name="name">
            <label style="color: azure;">Full Name</label>
            </div>
            <div class="user-box">
            <input type="email" name="email">
            <label style="color: azure;">Email</label>
            </div>
            <!-- hidden Honeypot input to prevent spams -->
            <input type="hidden" name="_gotcha" style="display:none !important">
            <!-- radio button handle -->
            <div class="user-box">
                <input type="text" name="gender">
                <label style="color: azure;">Sex (Male, Female)</label>
                </div>
            <div class="user-box">
                <input type="password" name="password">
                <label style="color: azure;">Password</label>
                </div>
            <button type="submit" href="users/waitSpace.html">submit</button>
        </form>
      </div>

</body>
</html>
