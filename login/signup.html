<!DOCTYPE html>
<html>

    <script src='../js/signup.js'></script>
</head>
<body>
    <div class="login-box">
        <h2>Jenny</h2>
        <form action="https://getform.io/f/f12d14a5-170a-4363-ab7c-0c106556437e" method="POST">
            <input type="text" name="name">
            <label>Full Name</label>

            <input type="radio" name="gender" value="female">
            <input type="radio" name="gender" value="other">
            <label>Gender</label>
            <button type="submit" href="users/waitSpace.html">submit</button>
        </form>
      </div>

</body>
