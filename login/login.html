<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Jenny Hubot | Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/login.css'>
    <script src='../js/login.js'></script>
    <style>
        .flip-card {
          background-color: transparent;
          width: 315px;
          height: 150px;
          perspective: 1000px;
        }
        
        .flip-card-inner {
          position: relative;
          width: 100%;
          height: 100%;
          text-align: center;
          transition: transform 0.6s;
          transform-style: preserve-3d;
          box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }
        
        .flip-card:hover .flip-card-inner {
          transform: rotateY(180deg);
        }
        
        .flip-card-front, .flip-card-back {
          position: absolute;
          width: 100%;
          height: 100%;
          -webkit-backface-visibility: hidden;
          backface-visibility: hidden;
        }
        
        .flip-card-front {
          background-color: #bbb;
          color: black;
        }
        
        .flip-card-back {
          background-color: #4687ff;
          color: rgb(46, 45, 45);
          transform: rotateY(180deg);
        }
        </style>
</head>
<body>
    <div class="login-box">
        <h2>Jenny</h2>
        <form id="login-form">
          <div class="user-box">
            <input type="text" name="username" id="username" required="">
            <label>Username</label>
          </div>
          <div class="user-box">
            <input type="password" name="password" id="password" required="">
            <label>Password</label>
          </div>
          <a onclick="validate()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Login
          </a>
            <a href="signup.html">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            signup
          </a>
        </form>
        <div class="flip-card" href="https://nordvpn.com" style="color: rgb(29, 28, 28);">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <img src="https://nordvpn.com/wp-content/uploads/woman-desk-shield-nordvpn.png" alt="NordVPN" style="width:315px;height:150px;">
              </div>
              <div class="flip-card-back">
                <p>Sponsored by:</p> 
                <img src="https://res.cloudinary.com/softwarepundit/image/upload/c_limit,dpr_1.0,f_auto,h_1600,q_auto,w_1600/v1/software/nordvpn-logo" alt="NordVPN" style="width:300px;height:125px;">
              </div>
            </div>
          </div>
      </div>
</body>
