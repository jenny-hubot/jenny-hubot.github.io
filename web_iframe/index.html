<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }

        .chatbot-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f5f5f5;
            z-index: 9999; /* Ensure it's on top of other content */
            display: flex;
            flex-direction: column;
        }

        .chatbox {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }

        .user-message {
            background-color: #f5f5f5; /* Light gray for user messages */
        }

        .chatbot-message {
            background-color: #6C5492; /* Purple for chatbot responses */
            color: #fff; /* White text for better readability on purple */
        }

        .chatbot-header {
            background-color: #6C5492;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .chatbot-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .chatbot-input {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        #user-input {
            flex-grow: 1;
            padding: 5px;
        }

        #send-button {
            padding: 5px 10px;
            background-color: #6C5492;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        /* Add the 'user-message' and 'chatbot-message' styles as before */
        .user-message {
            background-color: #f5f5f5; /* Light gray for user messages */
        }

        .chatbot-message {
            background-color: #6C5492; /* Purple for chatbot responses */
            color: #fff; /* White text for better readability on purple */
        }
    </style>
    <title>AI Chatbot</title>
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            AI Chatbot
        </div>
        <div class="chatbot-messages" id="chatbot-messages">
            <!-- Chatbot messages will be displayed here -->
        </div>
        <div class="chatbot-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const chatbotMessages = document.getElementById('chatbot-messages');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');

    // GPT-3 API configuration
const apiKey = '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'; // Your actual GPT-3 API key
    const engine = 'davinci'; // GPT-3 engine

    sendButton.addEventListener('click', function() {
        const userMessage = userInput.value.trim();

        if (userMessage !== '') {
            displayMessage('user', userMessage);

            // Call GPT-3 API to generate response
            axios.post(`https://api.openai.com/v1/engines/${engine}/completions`, {
                prompt: userMessage,
                max_tokens: 50 // Limit response length
            }, {
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer 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'
                }
            })
            .then(response => {
                const aiResponse = response.data.choices[0].text;
                displayMessage('chatbot', aiResponse);
            })
            .catch(error => {
                console.error('Error:', error);
            });

            userInput.value = '';
        }
    });

    function displayMessage(role, message) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `chatbox ${role}-message`;
        messageDiv.textContent = message;
        chatbotMessages.appendChild(messageDiv);
    }
});
    </script>
</body>
</html>
