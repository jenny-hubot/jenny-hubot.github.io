<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Jenny Hubot | Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
    <script>
        const loginForm = document.getElementById("login-form");
const loginButton = document.getElementById("login-form-submit");
const loginErrorMsg = document.getElementById("login-error-msg");

loginButton.addEventListener("click", (e) => {
    e.preventDefault();
    const username = loginForm.username.value;
    const password = loginForm.password.value;

    if (username === "user" && password === "web_dev") {
        alert("You have successfully logged in.");
        location.reload();
    } else {
        loginErrorMsg.style.opacity = 1;
    }
})
    </script>
</head>
<body>
    
    <div class="login-box">
        <h2>Jenny</h2>
        <form>
        <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username and/or password</p>
    </div>
          <div class="user-box">
            <input type="text" class="login-form-field" name="" required="">
            <label>Username</label>
          </div>
          <div class="user-box">
            <input type="password" class="login-form-field" name="" required="">
            <label>Password</label>
          </div>
          <a href="Loading-screen2.html">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Login
          </a>
            <a href="signup.html">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            signup
          </a>
        </form>
      </div>

</body>
</html>
