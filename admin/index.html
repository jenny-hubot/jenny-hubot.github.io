</head>
<body class="min-vh-100 d-flex flex-column">
	
			<div class="container-fluid">
				<div class="container">
		<div class="row justify-content-center">
			<form class="col-12 max-w-420 d-flex flex-column" method="post" enctype="application/x-www-form-urlencoded">
				<img class="align-self-center my-5" src="templates/Froxlor/assets/img/logo.png" alt="Froxlor Server Management Panel">

				<div class="card shadow">
					<div class="card-body">
						<h5 class="card-title">Login</h5>
						<p>Please log in to access your account.</p>

						
						<div class="mb-3">
							<label for="loginname" class="col-form-label">Username</label>
							<input class="form-control" type="text" name="loginname" id="loginname" value="" required="" autofocus="">
						</div>

						<div class="mb-3">
							<label for="password" class="col-form-label">Password</label>
							<input class="form-control" type="password" name="password" id="password" value="" required="">
						</div>
					</div>

					<div class="card-body d-grid gap-2">
						<input type="hidden" name="script" value="">
						<input type="hidden" name="qrystr" value="">
						<input type="hidden" name="send" value="send">
						<button class="btn btn-primary rounded-top-0" type="submit" name="dologin">Login</button>
					</div>

						<div class="card-footer">
						To login use one of the following credentials:<br>
						<ul class="my-1">
							<li><b id="setAdmin" role="button">admin:admin</b></li>
                                                        <li><b id="setReseller" role="button">reseller1:reseller1</b></li>
                                                        <li><b id="setCustomer" role="button">customer1:customer1</b></li>
						</ul>
						<small><b>Note:</b> This demo is being reset every hour</small>
						</div>
				</div>
			</form>
		</div>
	</div>
	<script>
	$(function () {
		$('#setAdmin').on('click', function() {
			$('#loginname').val('admin');
			$('#password').val('admin');
		});
		$('#setReseller').on('click', function() {
			$('#loginname').val('reseller1');
			$('#password').val('reseller1'); 
		});
		$('#setCustomer').on('click', function() {
			$('#loginname').val('customer1');
			$('#password').val('customer1'); 
		});
	});
	</script>
